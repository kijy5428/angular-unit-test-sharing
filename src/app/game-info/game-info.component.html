<div class="container h-100">
  <div class="row h-100">
    <div class="col my-auto">
      <div class="card">
        <div class="card-body">

          <div class="info__userID h3">
            Welcome : {{userID}}
          </div>

          <div class="info__bestRecord h3">
            <span class="info__bestRecordText">Your Record : </span>
            <span class="info__bestRecordNum">{{userBestScore}}  </span>
            <span class="info__bestRecordDescription">{{scoreDescirption}}</span>
          </div>

          <div class="info__bestRanking h3">
            Rankings : {{userBestRanking}}
          </div>

          <div *ngIf="hasError" class="info__errorDescription h3">
            Error : {{errorDescription}}
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
